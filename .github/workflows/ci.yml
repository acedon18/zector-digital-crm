name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install root dependencies
        run: npm install
      - name: Build project
        run: npm run build
      - name: Test API endpoints
        run: |
          echo "API endpoints are serverless functions - no separate testing needed"
          echo "Vercel will handle deployment and testing"
